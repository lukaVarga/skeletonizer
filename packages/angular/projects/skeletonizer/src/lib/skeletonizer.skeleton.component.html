<ng-container *ngIf="showSkeleton">
  <ng-container *ngFor="let model of viewModels">
    <div [skeletonize]="colorSchema">
      <ng-container *ngTemplateOutlet="templateRef; context: { $implicit: model }"></ng-container>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="!showSkeleton">
  <ng-container *ngTemplateOutlet="templateRef; context: { $implicit: scope }"></ng-container>
</ng-container>
